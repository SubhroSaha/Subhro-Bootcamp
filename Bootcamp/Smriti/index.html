<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<title>Form</title>
	<style type="text/css">
		body {
			font-family: 'Roboto', sans-serif;
			background: #4682B4;
		}
		td	{
			padding: 5px;
		}

		form {
			height: 70%;
			width: 32%;
			border: 1px solid black;
			border-radius: 10px;
			padding: 15px 0px 15px 0px;
			background: #f5f5f5;
		}
		input {
			padding: 2px;
		}
		.req {
			color: red;
		}
	</style>
</head>
<body>



	<center>
		<h2>Enquiry From</h2>
		<form method="post">
			<table>
				<tr>
					<td>Name:<span class="req">*</span></td>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<td>Address:</td>
					<td><input type="text" name="address"></td>
				</tr>
				<tr>
					<td>Zipcode:<span class="req">*</span></td>
					<td><input type="text" name="zipcode"></td>
				</tr>
				<tr>
					<td>Country:<span class="req">*</span></td>
					<td>
						<select>
							<option>Please select</option>
							<option>India</option>
							<option>US</option>
							<option>UK</option>
							<option>Australia</option>
							<option>New Zealand</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Gender:<span class="req">*</span></td>
					<td>
						<input type="radio" name="gender">Male
						<input type="radio" name="gender">Female
					</td>
				</tr>
				<tr>
					<td>Preferences:<span class="req">*</span></td>
					<td>
						<input type="checkbox" name="red">Red
						<input type="checkbox" name="blue">Blue
						<input type="checkbox" name="green">Green
					</td>
				</tr>
				<tr>
					<td>Phone:<span class="req">*</span></td>
					<td><input type="text" name="phone"></td>
				</tr>
				<tr>
					<td>Email:<span class="req">*</span></td>
					<td><input type="email" name=""></td>
				</tr>
				<tr>
					<td>Password (6 to 8 characters):<span class="req">*</span></td>
					<td><input type="password" name=""></td>
				</tr>
				<tr>
					<td>Verify Password:<span class="req">*</span></td>
					<td><input type="password" name=""></td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button class="btn btn-default" type="submit" name="" value="Submit">Send</button>
						<button class="btn btn-danger" type="reset" name="" value="Clear">Clear</button>
					</td>
				</tr>
			</table>
		</form>
	</center>

</body>
</html>
